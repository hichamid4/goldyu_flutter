name: goldyu
description: "A new Flutter project."


publish_to: 'none' 
version: 1.0.0+1


environment:
  sdk: ^3.5.4


#------------- Packages -------------#
dependencies:
  flutter:
    sdk: flutter

  # Core packages
  http: ^1.3.0
  dio: ^5.7.0
  intl: ^0.20.1
  logger: ^2.5.0
  url_launcher: ^6.3.1


  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management 
  shared_preferences: ^2.3.5
  get: ^4.6.6
  get_storage: ^2.1.1

  #other packages
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.1
  lottie: ^3.2.0
  flutter_secure_storage: ^9.2.4
  flutter_lints: ^5.0.0
  pusher_channels_flutter: ^2.4.0
  laravel_echo_null: ^0.1.0
  lucide_icons_flutter: ^2.0.2






#------------- ./Packages End -------------#

#------------- Dev Packages -------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

#------------- ./Dev Packages End -------------#


flutter:
  uses-material-design: true

  #-------------- Local assets --------------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/animations/
    - assets/images/lotties/
    - assets/icons/categories/
    - assets/onboardings/

  #-------------- Local Fonts --------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 800

